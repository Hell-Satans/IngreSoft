<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Gestion de Movimientos de Recursos</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-success">
        <div class="col-4 pt-3">
            <img  class="img-fluid" src="https://i.postimg.cc/vmgSg5fc/LOGO.png" width="25%" height="25%">
        </div>
        <div class="col-8">
            <h1 class="display-1 text-right text-light p-5">Gestión de Finanzas</h1>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">INGRESOFT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">MENU</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <div class="nav-item" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/Empresas">EMPRESAS</a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link" th:text="${user.getNick()}">Prestamos</a>
                        <a class="nav-link" th:text="${user.getEmail()}">Prestamos</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}">
                            <button class="btn btn success">Cerrar Sesión</button>
                        </form>
                    </li>
                </div>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/oauth2/authorization/auth0}">INGRESAR</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

</body>
</html>
