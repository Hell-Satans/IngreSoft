<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registrar Movimiento</title>
</head>
<body>
<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-success text-center mb-5">Registrar Movimiento</h2>
    <form  th:action="@{/RegistrarMovimiento}" th:object="${movimiento}" method="post">

        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" class="form-control" id="monto" aria-describedby="emailHelp" th:field="*{monto}" required pattern="[0-9]+" title="Por favor, digite el monto de la transacci贸n.">
        </div>
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto</label>
            <input type="text" class="form-control" id="concepto" aria-describedby="emailHelp" th:field="*{concepto}" required pattern="[a-zA-Z,.- ]+" title="Por favor, describa el concepto de la transacci贸n.">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de transacci贸n</label>
            <select class="form-select" id="tipo" th:field="*{tipo}" aria-describedby="emailHelp" required>
                <option value="Egreso">Egreso</option>
                <option value="Ingreso">Ingreso</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3" for="empleado">Empleado responsable:</label>
            <select th:field="*{empleado}" class="form-control" id="empleado" required="required">
                <option th:each="empleado : ${empleadolist}" th:text="${empleado.nombre}" th:value="${empleado.idempleado}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="fecha" aria-describedby="emailHelp" th:field="*{fecha}" disabled>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Transacci贸n</button>
    </form>

</div>

</body>
</html>
