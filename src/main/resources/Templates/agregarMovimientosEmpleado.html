<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registrar Empleado</title>
</head>
<body>
<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-success text-center mb-5">Registrar Transacción</h2>
    <form  th:action="@{/agregarMovimiento/{idem}(idem=${empleado.idempleado})}" th:object="${transaccion}" method="post">
        <div class="mb-3">
            <label for="monto" class="form-label">Monto de la transacción:</label>
            <input type="number" class="form-control" id="monto" min="0" aria-describedby="emailHelp" th:field="*{monto}" placeholder="$$$$">
        </div>
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto:</label>
            <input type="text" class="form-control" id="concepto" aria-describedby="emailHelp" th:field="*{concepto}" required pattern="[a-zA-Z,.- ]+" title="Por favor, describa el concepto de la transacción.">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de transacción</label>
            <select class="form-select" id="tipo" th:field="*{tipo}" aria-describedby="emailHelp" required>
                <option value="Egreso">Egreso</option>
                <option value="Ingreso">Ingreso</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Transacción</button>
    </form>

</div>

</body>
</html>
