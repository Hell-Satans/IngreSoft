<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Gestion de Movimientos</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-success">
        <div class="col-4 pt-3">
            <img  class="img-fluid" src="https://i.postimg.cc/vmgSg5fc/LOGO.png" width="25%" height="25%">
        </div>
        <div class="col-8">
            <h1 class="display-1 text-right text-light p-5">Gesti√≥n de Movimientos</h1>
        </div>
    </div>
</div>

<div class="container mb-5">
    <table class="table table-hover">
        <thead>
        <th>ID</th>
        <th>MONTO</th>
        <th>CONCEPTO</th>
        <th>EMPLEADO</th>
        <th>FECHA</th>
        </thead>
        <tr th:each="transaccion:${movlist}">
            <td th:text="${transaccion.id}"></td>
            <td th:text="${transaccion.monto}"></td>
            <td th:text="${transaccion.concepto}"></td>
            <td th:text="${transaccion.empleado.nombre}"></td>
            <td th:text="${transaccion.fecha}"></td>
            <td>
                <a th:href="@{/editarMovimiento/{id}(id=${transaccion.id})}"><button type="button" class="btn btn-warning">Editar</button>
                </a>
            </td>
            <td><a th:href="@{/eliminarMovimiento/{id}(id=${transaccion.id})}">
                <button type="button" class="btn btn-danger">Eliminar</button></a></td>
        </tr>

    </table>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3" for="SumaMontos">Total Movimientos:</label>
            <div class="col-md-6">
                <p th:text="${SumaMontos}" class="form-control" id="SumaMontos"></p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <a href="/Empresas"><button class="btn btn-primary" type="button">Empresas</button></a>
</div>
<div class="alert alert-success alert-dismissable" role="alert" th:if="${mensajeOk != null}">
    <label th:text="${mensajeOk}"></label>
    <button class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissable" role="alert" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button class="close" data-dismiss="alert">&times;</button>
</div>
<!--<h1 class="display-1 bg-primary" th:text="Bienvenido...... +${nombre}"></h1>-->
</body>
</html>
