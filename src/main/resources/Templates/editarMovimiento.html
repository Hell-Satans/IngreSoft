<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registrar Empleado</title>
</head>
<body>
<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-success text-center mb-5">Registrar Transacci贸n</h2>
    <form  th:action="@{/guardarMovimiento/{id}(id=${transaccion.id})}" th:object="${transaccion}" method="post">
        <div class="mb-3">
            <label for="monto" class="form-label">Monto de la transacci贸n:</label>
            <input type="number" class="form-control" id="monto" min="0" aria-describedby="emailHelp" th:field="*{monto}" placeholder="$$$$">
        </div>
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto:</label>
            <input type="text" class="form-control" id="concepto" aria-describedby="emailHelp" th:field="*{concepto}" required pattern="[a-zA-Z,.- ]+" title="Por favor, describa el concepto de la transacci贸n.">
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3" for="empleado">Empleado responsable:</label>
            <select th:field="*{empleado}" class="form-control" id="empleado" dissabled>
                <option th:each="empleado : ${emplelist}" th:text="${empleado.nombre}" th:value="${empleado.idempleado}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Transacci贸n</button>
    </form>

</div>

</body>
</html>
