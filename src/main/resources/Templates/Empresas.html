<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Gestion de Empresas</title>
</head>
<body>
<div class="container-fluid">
  <div class="row bg-primary">
    <div class="col-4 pt-3">
      <img  class="img-fluid" src="img/LOGO.png" >
    </div>
    <div class="col-8">
      <h1 class="display-1 text-right text-light p-5">Gesti√≥n de Empresas</h1>
    </div>
  </div>
</div>

<!--Tarjetas con Info de las Empresas-->
<div class="container">
  <div class="row mt-5">
    <div th:each="empresa:${lista}"  class="card col" style="width: 18rem;">
      <img src="https://www.seekpng.com/png/full/402-4025230_funcionario-e-client-icone-de-empresa.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" th:text="${empresa.nombre}"></h5>
        <p class="card-text" th:text="${empresa.direccion}"></p>
        <p class="card-text" th:text="${empresa.telefono}"></p>
        <p class="card-text" th:text="${empresa.nit}"></p>
        <button type="button" class="btn btn-warning">Editar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div></div>
  </div></div>
<div class="alert alert-success alert-dismissable" role="alert" th:if="${mensajeOk != null}">
  <label th:text="${mensajeOk}"></label>
  <button class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissable" role="alert" th:if="${error != null}">
  <label th:text="${error}"></label>
  <button class="close" data-dismiss="alert">&times;</button>
</div>

<div class="container mt-5">
  <a href="/formEmpresa"><button class="btn btn-primary" type="button">Agregar Empresa</button></a>
</div>

<div class="container mb-5">
  <table class="table table-hover">
    <thead>
    <th>ID</th>
    <th>NOMBRE</th>
    <th>DIRECCION</th>
    <th>TELEFONO</th>
    <th>NIT</th>
    </thead>
    <tr th:each="empresa:${lista}">
      <td th:text="${empresa.id}"></td>
      <td th:text="${empresa.nombre}"></td>
      <td th:text="${empresa.direccion}"></td>
      <td th:text="${empresa.telefono}"></td>
      <td th:text="${empresa.nit}"></td>
      <td>
        <a th:href="@{/editarEmpresa/{id}(id=${empresa.id})}"><button type="button" class="btn btn-warning">Editar</button>
        </a>
      </td>
      <td>
        <a th:href="@{/formEmpleado/{id}(id=${empresa.id})}"><button type="button" class="btn btn-warning">Agregar Empleado</button>
        </a>
      </td>
      <td><a th:href="@{/eliminarEmpresa/{id}(id=${empresa.id})}">
        <button type="button" class="btn btn-danger">Eliminar</button></a></td>
    </tr>

  </table>
</div>


<!--<h1 class="display-1 bg-primary" th:text="Bienvenido...... +${nombre}"></h1>-->
</body>
</html>
