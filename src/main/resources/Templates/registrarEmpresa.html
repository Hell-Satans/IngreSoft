<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Registrar Empresa</title>
</head>
<body>
<div class="container col-4 aling-center mt-5">
  <h2 class="display-4 text-success text-center mb-5">Registrar Empresa</h2>
  <form  th:action="@{/RegistrarEmpresa}" th:object="${empresa}" method="post">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" th:field="*{nombre}" required pattern="[a-zA-Z., ]+" title="Por favor, digite solo letras.">
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp" th:field="*{direccion}" required>
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp" th:field="*{telefono}" required pattern="[0-9]+" title="Por favor, digite solo números.">
    </div>
    <div class="mb-3">
      <label for="nit" class="form-label">NIT</label>
      <input type="text" class="form-control" id="nit" th:field="*{nit}"  aria-describedby="emailHelp" required pattern="[0-9.,- ]+" title="Por favor, digite Nit válido.">
      <div id="emailHelp" class="form-text">Antes de enviar, ingrese todos los datos.</div>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Empresa</button>
  </form>

</div>

</body>
</html>
