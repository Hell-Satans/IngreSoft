<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Gestion de Empleados</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-success">
        <div class="col-4 pt-3">
            <img  class="img-fluid" src="https://i.postimg.cc/vmgSg5fc/LOGO.png" >
        </div>
        <div class="col-8">
            <h1 class="display-1 text-right text-light p-5">Gesti√≥n de Empleados</h1>
        </div>
    </div>
</div>

<div class="container mb-5">
    <table class="table table-hover">
        <thead>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>TELEFONO</th>
        <th>CORREO</th>
        <th>EMPRESA</th>
        <th>ROL</th>
        <th>MOVIMIENTOS</th>
        </thead>
        <tr th:each="empleado:${lista}">
            <td th:text="${empleado.idempleado}"></td>
            <td th:text="${empleado.nombre}"></td>
            <td th:text="${empleado.telefono}"></td>
            <td th:text="${empleado.correo}"></td>
            <td th:text="${empleado.empresa.nombre}"></td>
            <td th:text="${empleado.rol}"></td>
            <td><button type="button" class="btn btn-info"><a th:href="@{/Empleado/{id}/Movimientos(id=${empleado.idempleado})}">Ver</a></button></td>
            <td>
                <a th:href="@{/editarEmpleado/{id}(id=${empleado.idempleado})}"><button type="button" class="btn btn-warning">Editar</button>
                </a>
            </td>
            <td><a th:href="@{/eliminarEmpleado/{id}(id=${empleado.idempleado})}">
                <button type="button" class="btn btn-danger">Eliminar</button></a></td>
        </tr>

    </table>
</div>
<div class="container mt-5">
    <a href="/formEmpleado"><button class="btn btn-primary" type="button">Agregar Empleado</button></a>
</div>
<div class="alert alert-success alert-dismissable" role="alert" th:if="${mensajeOk != null}">
    <label th:text="${mensajeOk}"></label>
    <button class="close" data-dismiss="alert">&times;</button>
</div>
<div class="alert alert-danger alert-dismissable" role="alert" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button class="close" data-dismiss="alert">&times;</button>
</div>
<!--<h1 class="display-1 bg-primary" th:text="Bienvenido...... +${nombre}"></h1>-->
</body>
</html>
