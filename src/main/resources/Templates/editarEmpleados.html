<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Editar Empleado</title>
</head>
<body>
<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-success text-center mb-5">Actualizar Empleado</h2>
    <form  th:action="@{/guardarEmpleadoEdit/{id}(id=${empleado.idempleado})}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">Codigo ID del Empleado</label>
            <input type="text" class="form-control" id="id" aria-describedby="emailHelp" th:field="*{idempleado}" disabled>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" th:field="*{nombre}" required pattern="[a-zA-Z]+" title="Por favor, digite solo letras.">
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp" th:field="*{telefono}" required pattern="[0-9]+" title="Por favor, digite solo números.">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Correo</label>
            <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp" th:field="*{correo}" required pattern="[a-zA-Z0-9.,- @]+" title="Por favor, digite correo electronico válido.">
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-3" for="empresa">Empresa a la que pertence:</label>
            <select th:field="*{empresa}" class="form-control" id="empresa" required="required">
                <option th:each="empresa : ${emprelist}" th:text="${empresa.nombre}" th:value="${empresa.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" th:field="*{rol}" aria-label="Default select example" required>
                <option value="Admin">Admin</option>
                <option value="Operario">Operario</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Editar Empleado</button>
    </form>

</div>

</body>
</html>
