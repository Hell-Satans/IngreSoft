<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Perfil de la Empresa</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-success">
        <div class="col-4 pt-3">
            <img  class="img-fluid" src="https://i.postimg.cc/vmgSg5fc/LOGO.png" width="25%" height="25%">
        </div>
        <div class="col-8">
            <h1 class="display-1 text-right text-light p-5">Informaci√≥n de la Empresa</h1>
        </div>
    </div>
</div>
<div class="container mb-5">
    <table class="table table-hover">
        <thead>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>DIRECCION</th>
        <th>TELEFONO</th>
        <th>NIT</th>
        <th>EMPLEADOS</th>
        <th>MOVIMIENTOS</th>
        </thead>
            <td th:text="${empresa.id}"></td>
            <td th:text="${empresa.nombre}"></td>
            <td th:text="${empresa.direccion}"></td>
            <td th:text="${empresa.telefono}"></td>
            <td th:text="${empresa.nit}"></td>
            <td><button type="button" class="btn btn-info"><a th:href="@{/Empresa/{id}/Empleados(id=${empresa.id})}">Ver</a></button></td>
            <td><button type="button" class="btn btn-info"><a th:href="@{/Empresa/{id}/Movimientos(id=${empresa.id})}">Ver</a></button></td>
            <td>
                <a th:href="@{/formEmpleado/{id}(id=${empresa.id})}"><button type="button" class="btn btn-warning">Agregar Empleado</button>
                </a>
            </td>
            <td>
                <a th:href="@{/editarEmpresa/{id}(id=${empresa.id})}"><button type="button" class="btn btn-warning">Editar</button>
                </a>
            </td>
            <td><a th:href="@{/eliminarEmpresa/{id}(id=${empresa.id})}">
                <button type="button" class="btn btn-danger">Eliminar</button></a></td>
    </table>
</div>
<div class="container mt-5">
    <a href="/Empresas"><button class="btn btn-primary" type="button">Empresas</button></a>
</div>
</body>
</html>
